apply plugin: 'java'
apply plugin: 'idea'

compileJava {
	options.encoding = "UTF-8"
}

repositories {
	mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {

    testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")

}

test {
	useJUnitPlatform()
}